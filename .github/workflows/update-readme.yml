name: ğŸ›  Dynamic README Generator

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: âš¡ Install deps
        run: pip install requests

      - name: ğŸ§  Run generator
        run: python generate_readme.py

      - name: ğŸš€ Commit & Push README
        run: |
          git config user.name "readme-bot"
          git config user.email "readme-bot@github.com"
          git add README.md
          git commit -m "ğŸ” Auto-update README"
          git push

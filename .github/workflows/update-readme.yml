name: 🛠 Dynamic README Generator

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ⚡ Install deps
        run: pip install requests

      - name: 🧠 Run generator
        run: python generate_readme.py

      - name: 🚀 Commit & Push README
        run: |
          git config user.name "readme-bot"
          git config user.email "readme-bot@github.com"
          git add README.md
          git commit -m "🔁 Auto-update README"
          git push
